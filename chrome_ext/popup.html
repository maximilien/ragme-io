<!DOCTYPE html>
<html>
<head>
  <title>RagMe Webpage Capturer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
  </style>
</head>
<body>
  <h2>RagMe Webpage Capturer</h2>
  <button id="captureButton">Capture Current Page</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>

    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "llama-index>=0.12.37",
    "llama-index-readers-web>=0.4.1",
    "openai>=1.81.0",
    "pyarrow",
    "pydantic>=2.11.4",
    "pytest>=8.3.5",
    "requests>=2.32.3",
    "requests-mock>=1.12.1",
    "streamlit>=1.45.1",
    "uvicorn>=0.34.2",
    "weaviate-client[agents]>=4.14.4",
]

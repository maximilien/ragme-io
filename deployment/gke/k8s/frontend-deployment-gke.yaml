apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragme-frontend
  namespace: ragme
  labels:
    app: ragme
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ragme
      component: frontend
  template:
    metadata:
      labels:
        app: ragme
        component: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/propane-atrium-471123-u4/ragme-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8020
          name: http
        env:
        - name: RAGME_FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_FRONTEND_PORT
        - name: RAGME_API_URL
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_API_URL
        - name: RAGME_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_MCP_URL
        - name: RAGME_UI_URL
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_UI_URL
        - name: NODE_ENV
          value: "production"
        # OAuth Configuration for frontend
        - name: GOOGLE_OAUTH_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: GOOGLE_OAUTH_REDIRECT_URI
        - name: GITHUB_OAUTH_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: GITHUB_OAUTH_REDIRECT_URI
        - name: APPLE_OAUTH_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: APPLE_OAUTH_REDIRECT_URI
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ragme-frontend
  namespace: ragme
  labels:
    app: ragme
    component: frontend
spec:
  selector:
    app: ragme
    component: frontend
  ports:
  - name: http
    port: 8020
    targetPort: 8020
  type: ClusterIP

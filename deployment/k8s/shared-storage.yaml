apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ragme-shared-pvc
  namespace: ragme
  labels:
    app: ragme
    component: shared-storage
spec:
  accessModes:
  - ReadWriteOnce  # Changed from ReadWriteMany for local-path compatibility
  resources:
    requests:
      storage: 5Gi
  # For local development, you might need to specify a storage class
  storageClassName: "standard"  # Use standard storage class for kind clusters

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ragme-vector-db-pvc
  namespace: ragme
  labels:
    app: ragme
    component: vector-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
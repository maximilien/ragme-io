apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragme-minio
  namespace: ragme
  labels:
    app: ragme
    component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragme
      component: minio
  template:
    metadata:
      labels:
        app: ragme
        component: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: MINIO_SECRET_KEY
        volumeMounts:
        - name: minio-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: ragme-minio-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ragme-minio
  namespace: ragme
  labels:
    app: ragme
    component: minio
spec:
  selector:
    app: ragme
    component: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ragme-minio-nodeport
  namespace: ragme
  labels:
    app: ragme
    component: minio
spec:
  selector:
    app: ragme
    component: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
    nodePort: 30900
  - name: console
    port: 9001
    targetPort: 9001
    nodePort: 30901
  type: NodePort

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ragme-minio-pvc
  namespace: ragme
  labels:
    app: ragme
    component: minio
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
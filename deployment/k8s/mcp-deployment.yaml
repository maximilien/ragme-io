apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragme-mcp
  namespace: ragme
  labels:
    app: ragme
    component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragme
      component: mcp
  template:
    metadata:
      labels:
        app: ragme
        component: mcp
    spec:
      containers:
      - name: mcp
        image: localhost/ragme-mcp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8022
          name: http
        env:
        - name: RAGME_MCP_PORT
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_MCP_PORT
        - name: RAGME_API_URL
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: RAGME_API_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: OPENAI_API_KEY
        - name: WEAVIATE_URL
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: WEAVIATE_URL
        - name: WEAVIATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: WEAVIATE_API_KEY
        - name: VECTOR_DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: VECTOR_DB_TYPE
        - name: VECTOR_DB_TEXT_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: VECTOR_DB_TEXT_COLLECTION_NAME
        - name: VECTOR_DB_IMAGE_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: VECTOR_DB_IMAGE_COLLECTION_NAME
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: ragme-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ragme-secrets
              key: MINIO_SECRET_KEY
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: watch-directory
          mountPath: /app/watch_directory
        livenessProbe:
          httpGet:
            path: /health
            port: 8022
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8022
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: logs
        emptyDir: {}
      - name: watch-directory
        persistentVolumeClaim:
          claimName: ragme-shared-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ragme-mcp
  namespace: ragme
  labels:
    app: ragme
    component: mcp
spec:
  selector:
    app: ragme
    component: mcp
  ports:
  - name: http
    port: 8022
    targetPort: 8022
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ragme-mcp-nodeport
  namespace: ragme
  labels:
    app: ragme
    component: mcp
spec:
  selector:
    app: ragme
    component: mcp
  ports:
  - name: http
    port: 8022
    targetPort: 8022
    nodePort: 30022
  type: NodePort